---
layout: default
---

<div class="post">
  {% if page.header_image %}
    <div class="post_header-image" style="background-image: url('/assets/img/post_headers{{page.header_image}}')"></div>
  {% endif %}

  <div class="post_content">
    <div class="post_meta">
      <h2 class="post_meta_title">{{ page.title | escape }}</h2>

      <span class="post_meta_date">{{ page.date | date: "%b %-d, %Y" }}</span>
    </div>

    {{ page.content }}
  </div>

</div>
